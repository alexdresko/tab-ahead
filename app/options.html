<!doctype html>
<html>

    <head>
        <!-- build:css styles/options.css -->
        <link href="bower_components/flatstrap/assets/css/bootstrap.css" rel="stylesheet">
        <link href="styles/options.css" rel="stylesheet">
        <!-- endbuild -->
    </head>

    <body>
        <div class="container">
          <div class="hero-unit">
              <form>
                <fieldset>
                  <legend>Tab Ahead Options</legend>
                  <label>Max Results</label>
                  <input type="number" value="10" min="1" id="max_results">

                  <label class="radio">
                    <input type="radio" name="query" id="current" value="current"/>
                    Search Tabs in Current Window
                  </label>
                  <label class="radio">
                    <input type="radio" name="query" id="all" value="all"/>
                    Search Tabs in All Windows
                  </label>
                </fieldset>
              </form>
              <blockquote>
                  <p>A child of five could understand this. Send someone to fetch a child of five.</p>
                  <small>Groucho Marx</small>
              </blockquote>
          </div>
          <div class="row">
            <div class="span12">
              <h2>Donations <a href="https://www.paypal.me/janraasch/25"><img src="./images/insert-coins-ff7700.svg"></a></h2>
              <p>Please consider supporting my work on this extension by donating via <a href="https://www.paypal.me/janraasch/25">PayPal</a> or <a href="https://salt.bountysource.com/teams/tab-ahead">Bountysource</a>.</p>
            </div>
          </div>
        </div>
        <!-- build:js scripts/options.js -->
        <script src="scripts/options.js"></script>
        <!-- endbuild -->
    </body>

</html>
